<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunder Solutions Account Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="background-image">
            <div class="ribbon">
                <img id="thunderlogo" src="images\thunder-logo.png">
                <p id="thundertext">Thunder <br> Solutions</p>
            </div>
        </div>
        <div class="right-side">
            <h1>This is not a real service! You know you need something <br> like this in your life to help you realize your deepest dreams <br> Sign up <em>now</em> to get started.</h1>
            <form>
                <div class="signup-form">
                    <label for="firstname">F I R S T  N A M E</label>
                    <input type="text" id="firstname" name="firstname" required>
                    <label for="lastname">L A S T  N A M E</label>
                    <input type="text" id="lastname" name="lastname" required> <br>
                    <label for="email">E M A I L</label>
                    <input type="email" id="email" name="email" required>
                    <label for="phonenumber">P H O N E  N U M B E R</label> <br>
                    <input type="tel" id="phonenumber" name="phonenumber" required>
                    <label for="password">P A S S W O R D</label>
                    <input type="password" id="password" name="password" required>
                    <label for="confirmpassword">C O N F I R M  P A S S W O R D</label>
                    <input type="password" id="confirmpassword" required>
                </div>
                <div class="confirm-button">
                    <button type="submit" id="submit">Register</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
