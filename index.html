<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thunder Solutions Account Signup</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="wrapper">
        <div class="background-image">
            <div class="ribbon">
                <img id="thunderlogo" src="images\thunder-logo.png">
                <p id="thundertext">Thunder <br> Solutions</p>
            </div>
        </div>
        <div class="right-side">
            <h1>This is not a real service! You know you need something <br> like this in your life to help you realize your deepest dreams <br> Sign up <em>now</em> to get started.</h1>
            <h2>You <em>know</em> you want to</h2>
            <h3>Let's do this!</h3>
            <form>
                <div class="signup-form">
                    <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
                    <input type="text" id="lastname" name="lastname" placeholder="Last Name" required> <br>
                    <input type="email" id="email" name="email" pattern="[a-zA-Z\d]+@[a-zA-Z]+\.[a-zA-Z]+" placeholder="E-Mail" required>
                    <input type="tel" id="phonenumber" name="phonenumber" placeholder="Phone Number" required> <br>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <input type="password" id="confirmpassword" placeholder="Confirm Password" required>
                    <p class="errormessage">*The passwords do not match!</p>
                </div>
                <div class="confirm-button">
                    <button type="submit" id="submit">Create Account</button>
                </div>
            </form>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
